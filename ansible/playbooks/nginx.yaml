---
- hosts: web_server
  become: yes
  vars_files:
    - ../vars/nginx.yaml

  pre_tasks:
    - name: Ensure prerequisite packages are installed
      ansible.builtin.package: # Will use apt, dnf, etc. based on the target system
        name:
          - nginx
        state: present # Install if not already present
    - name: Ensure nginx user and group exist
      ansible.builtin.user:
        name: nginx
        system: yes
        create_home: no
        state: present

  tasks:
    - name: Deploy nginx configuration file
      ansible.builtin.template:
        src: nginx/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        owner: nginx
        group: nginx
        mode: '0644'
    - name: Deploy index.html template
      ansible.builtin.template:
        src: nginx/index.html.j2
        dest: /usr/share/nginx/html/index.html
        owner: nginx
        group: nginx
        mode: '0644'
    - name: Test nginx configuration
      ansible.builtin.command: nginx -t
      register: nginx_test
      changed_when: false
      failed_when: nginx_test.rc != 0

  post_tasks:
    - name: Ensure nginx is started and enabled (systemd)
      ansible.builtin.systemd:
        name: nginx
        state: started
        enabled: yes
      when: ansible_service_mgr == 'systemd'

    - name: Ensure nginx is started and enabled (fallback)
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes
      when: ansible_service_mgr != 'systemd'

  handlers:
    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: yes
      when: ansible_service_mgr == 'systemd'

    - name: Restart nginx
      ansible.builtin.systemd:
        name: nginx
        state: restarted
        enabled: yes
      when: ansible_service_mgr == 'systemd'

    - name: Restart nginx (fallback)
      ansible.builtin.service:
        name: nginx
        state: restarted
        enabled: yes
      when: ansible_service_mgr != 'systemd'